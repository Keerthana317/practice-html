<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div{
            border:1px solid blue;
            padding:5px;
            margin:5px;
            background-color: blueviolet;
            height:50px;
        }
        div:nth-child(3):hover{
            transform:skew(2deg,5deg);
            background-color: aqua;
        }
        div:nth-child(4){
            transform:rotate(90deg);
            margin-top:500px;
        }
    </style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
</body>
</html>
