<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div{
            border:1px solid blue;
            padding:5px;
            margin:5px;
        }

        /*zoom-in*/
        /*scale(width,height)*/
        div:nth-child(2):hover{
            transform:scale(1.01,3.0);
            background-color:aqua;
            font-size:large;
        }

    </style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
    <div>five</div>
</body>
</html>
