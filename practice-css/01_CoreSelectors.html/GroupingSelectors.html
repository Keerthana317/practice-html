<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        p,div,ol{
            border:2px ridge blue;
            padding:5px;
            margin:5px;
        }
    </style>
</head>
<body>
        <h3>Grouping Selectors</h3>
        <p>The element selector selects HTML elements based on the element name.</p>
        <div>ONE</div>
        <div>TWO</div>
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
            <li>six</li>
        </ol>
</body>
</html>
