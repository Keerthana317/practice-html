<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        .c1, .c4{
            border:2px ridge palevioletred;
            padding:5px;
            margin:5px;
        }
        .c2, .c3{
            border:2px ridge rgb(112, 117, 216);
            padding:5px;
            margin:5px;
        }

    </style>
</head>
<body>
    <h3>Class Selectors</h3>
    <section>
        <div class="c1">One</div>
        <div class="c2">Two</div>
        <div class="c3">Three</div>
        <div class="c4">Four</div>
    </section>

    <ol>
        <li class="c1">one</li>
        <li class="c2">two</li>
        <li class="c3">three</li>
        <li class="c4">four</li>
    </ol>
</body>
</html>
