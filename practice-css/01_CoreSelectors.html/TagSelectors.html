<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        p{
            color:blue;
        }
        div{
            color:brown;
            font-size:x-large;
        }
        li{
            border:1px solid black;
            padding:5px;
            margin:5px;
            color:darkmagenta;
        }
    </style>
</head>
<body>
    <h3>Tag Selectors</h3>
    <p>The element selector selects HTML elements based on the element name.</p>
    <div>ONE</div>
    <div>TWO</div>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>
</body>
</html>
