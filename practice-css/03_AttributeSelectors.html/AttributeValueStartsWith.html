<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        [alt^="fri"]{
            border:2px solid palevioletred;
        }
    </style>
</head>
<body>
    <h3>Attribute Value Starts With Selector</h3>
    <p>The [attribute^="value"] selector is used to select elements with the specified attribute, whose value starts with the specified value.</p>
    <p>The value does not have to be a whole word!</p>
    <img src="../../practices-html/friendship image.jpeg" alt="friendship" width="300" height="300">
    <hr>
    <audio controls src="../../practices-html/videosong.mp4" muted></audio>
</body>
</html>
